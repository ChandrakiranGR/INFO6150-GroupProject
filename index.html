<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container" class="card mt-5">
        <h2 class="card-title text-center">Sign Up</h2>
        <form id="signupForm" class="card-body">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
                <div class="error" id="firstNameError"></div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
                <div class="error" id="lastNameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Re-enter Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <div class="form-group">
                <label for="sourceSelect">Where did you hear about us?</label>
                <select id="sourceSelect" class="form-control" required>
                    <option value="">Select an option</option>
                    <option value="friend">Friend</option>
                    <option value="website">Website</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="social_media">Social Media</option>
                </select>
                <div class="error" id="sourceSelectError"></div>
            </div>
            <input type="submit" id="submitButton" class="btn btn-primary btn-block" value="Submit" disabled>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p>Thank you for signing up! Your registration has been submitted.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
